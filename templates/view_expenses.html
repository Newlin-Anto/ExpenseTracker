<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Expenses</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <h1>All Expenses</h1>
  <input type="text" id="filterInput" placeholder="Filter by category...">
  <br><br>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for exp in expenses %}
      <tr>
        <td>{{ exp.id }}</td>
        <td>{{ exp.category }}</td>
        <td>â‚¹{{ exp.amount }}</td>
        <td>{{ exp.description }}</td>
        <td>{{ exp.date }}</td>
        <td>
          <a href="{{ url_for('delete_expense', id=exp.id) }}" class="delete-link">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <br>
  <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</body>
</html>
